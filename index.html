<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex Api</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.2/awesomplete.css"
    />
  </head>
  <body>
    <header>
      <h2 class="title">Pokedex</h2>
    </header>
    <section>
      <div class="container">
        <h1>Pokedex</h1>
        <input
          type="text"
          name="input"
          id="input"
          placeholder="Digite o nome do pokemon"
        />
        <button type="button" id="btn">Buscar Pokemon</button>
        <div>
          <div>
            <div id="box-container"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.2/awesomplete.min.js"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
